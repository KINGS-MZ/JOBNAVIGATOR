<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Job Navigator</title>
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="../Styles/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="../images/logo.png" alt="Job Navigator">
            <span>Job Navigator</span>
        </div>
        <div class="nav-links">
            <a href="home.html"><i class="fas fa-home"></i> Home</a>
            <a href="jobs.html"><i class="fas fa-briefcase"></i> Jobs</a>
            <a href="courses.html"><i class="fas fa-graduation-cap"></i> Courses</a>
            <a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a>
        </div>
        <div class="nav-profile">
            <button id="theme-toggle" class="btn btn-secondary">
                <i class="fas fa-moon"></i>
            </button>
            <img src="../images/default-avatar.png" alt="Profile" class="profile-pic">
            <div class="dropdown">
                <button class="dropbtn">My Account <i class="fas fa-chevron-down"></i></button>
                <div class="dropdown-content">
                    <a href="applications.html"><i class="fas fa-file-alt"></i> My Applications</a>
                    <a href="saved-jobs.html"><i class="fas fa-bookmark"></i> Saved Jobs</a>
                    <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="settings-container">
        <div class="settings-sidebar">
            <div class="settings-nav">
                <button class="settings-nav-item active" data-tab="account">
                    <i class="fas fa-shield-alt"></i> Account Security
                </button>
                <button class="settings-nav-item" data-tab="theme">
                    <i class="fas fa-palette"></i> Theme Settings
                </button>
                <button class="settings-nav-item" data-tab="notifications">
                    <i class="fas fa-bell"></i> Notifications
                </button>
            </div>
        </div>

        <div class="settings-content">
            <!-- Account Security Settings -->
            <div class="settings-tab active" id="account-settings">
                <h2>Account Security</h2>
                <form id="security-form" class="settings-form">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </form>
            </div>

            <!-- Theme Settings -->
            <div class="settings-tab" id="theme-settings">
                <h2>Theme Settings</h2>
                <div class="form-group">
                    <label for="theme-select">Select Theme</label>
                    <select id="theme-select" class="form-control">
                        <option value="light">Light Theme</option>
                        <option value="dark">Dark Theme</option>
                        <option value="system">System Default</option>
                    </select>
                </div>
            </div>

            <!-- Notification Settings -->
            <div class="settings-tab" id="notification-settings">
                <h2>Notification Settings</h2>
                <div class="notification-options">
                    <div class="toggle-option">
                        <span>Email Notifications</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="email-notifications">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-option">
                        <span>Job Alerts</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="job-alerts">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-option">
                        <span>Application Updates</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="application-updates">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-option">
                        <span>Course Recommendations</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="course-recommendations">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loader" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="../Scripts/firebase-config.js"></script>
    <script src="../Scripts/settings.js"></script>
</body>
</html>
