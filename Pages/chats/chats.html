                            <a href="../notifications/notifications.html">
                                <i class="fas fa-bell"></i>
                                Notifications
                                <span class="badge active">3</span>

                            <a href="../profile/resume.html">
                                <i class="fas fa-file-alt"></i>

                            <a href="../settings/settings.html">

                                Settings
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="chat-container">
            <!-- Friends/Contacts List -->
            <div class="friends-list" id="friends-list">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search contacts...">
                    </div>
                </div>
                
                <div class="contacts-header">
                    <h2>Chats</h2>
                    <button class="new-chat-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

                <div class="contacts-list">
                    <!-- Contacts will be loaded dynamically from Firebase -->
                </div>
            </div>

            <!-- Messages Section -->
            <div class="messages-section" id="messages-section">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-contact-info">
                        <button class="back-btn" id="back-btn">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div class="contact-avatar">
                            <img src="" alt="">
                            <span class="status-indicator"></span>
                        </div>
                        <div class="contact-details">
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="chat-action-btn">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="chat-action-btn">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="chat-action-btn">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>

                <!-- Messages Container -->
                <div class="messages-container">
                    <!-- Messages will be loaded dynamically -->
                </div>

                <!-- Message Input -->
                <div class="message-input-container">
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <button class="input-action-btn" id="image-upload-btn">
                        <i class="fas fa-image"></i>
                    </button>
                    <div class="message-input">
                        <input type="text" placeholder="Type a message...">
                    </div>
                    <button class="input-action-btn send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <a href="../home/home.html" class="bottom-nav-item">
            <i class="fas fa-home"></i>

        </a>
        <a href="../jobs/jobs.html" class="bottom-nav-item">
            <i class="fas fa-briefcase"></i>
            <span>Jobs</span>
        </a>
        
        <!-- Center Add Post Button -->
        <a href="../posts/posts.html" class="bottom-nav-item bottom-nav-add">
            <div class="nav-add-button">
                <i class="fas fa-plus"></i>
            </div>
            <span>Add</span>
        </a>
        
        <a href="../notifications/notifications.html" class="bottom-nav-item">
            <i class="fas fa-bell"></i>
            <span>Alerts</span>
        </a>
        <a href="chats.html" class="bottom-nav-item active">
            <i class="fas fa-comments"></i>
            <span>Chats</span>
        </a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    
    <script>

    <!-- JavaScript -->
    <script src="chats.js"></script>
    <script src="chats_firebase.js"></script>

    <!-- Users List Modal -->
    <div class="modal-overlay" id="usersListModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Conversation</h3>
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-search">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="user-search-input" placeholder="Search users...">
                    </div>
                </div>
                <div class="users-list" id="users-list">
                    <!-- Users will be loaded here dynamically -->
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading users...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal-overlay" id="imagePreviewModal">
        <div class="modal-content image-preview-modal">
            <div class="modal-header">
                <h3>Send Image</h3>
                <button class="modal-close" id="closePreviewBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="image-preview-container">
                    <img id="imagePreview" src="" alt="Preview">
                </div>
                <div class="image-preview-actions">
                    <button class="btn btn-secondary" id="cancelImageBtn">Cancel</button>
                    <button class="btn btn-primary" id="sendImageBtn">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
