<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Theme loader script - must be first to prevent flickering -->
    <script src="/Assets/theme-loader.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users | Job Navigator</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="../../Assets/navbar/nav.css">
    <link rel="stylesheet" href="users.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <span class="logo-icon">JN</span>
                <span class="logo-text">Job Navigator</span>
            </div>
            
            <div class="nav-right">
                <button id="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon" id="moon-icon"></i>
                    <i class="fas fa-sun" id="sun-icon" style="display: none;"></i>
                </button>
                
                <div class="user-menu">
                    <button id="user-menu-btn" class="user-btn" aria-label="User menu" type="button">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                    <div class="dropdown-menu" id="user-dropdown">
                        <div class="dropdown-header">
                            <div class="user-avatar">
                                <img id="avatar-image-dropdown" alt="Profile picture" style="display: none;">
                                <div class="avatar-initials" id="avatar-initials-dropdown"></div>
                            </div>
                            <div class="user-info">
                                <span id="user-name">Guest User</span>
                                <span id="user-email">guest@example.com</span>
                            </div>
                        </div>
                        
                        <div class="menu-sections">
                            <a href="../home/home.html">
                                <i class="fas fa-home"></i>
                                Home
                            </a>
                            <a href="../jobs/jobs.html">
                                <i class="fas fa-briefcase"></i>
                                Jobs
                            </a>
                            <a href="../posts/posts.html">
                                <i class="fas fa-newspaper"></i>
                                Posts
                            </a>
                            <div class="menu-divider"></div>
                            <a href="../saved/saved.html">
                                <i class="fas fa-heart"></i>
                                Saved Jobs
                                <span class="badge">0</span>
                            </a>
                            <a href="../notifications/notifications.html">
                                <i class="fas fa-bell"></i>
                                Notifications
                                <span class="badge active">0</span>
                            </a>
                            <a href="../chats/chats.html">
                                <i class="fas fa-comments"></i>
                                Chats
                            </a>
                            <div class="menu-divider"></div>
                            <a href="../users/users.html" class="active">
                                <i class="fas fa-users"></i>
                                Users
                            </a>
                            <a href="../profile/profile.html">
                                <i class="fas fa-user"></i>
                                My Profile
                            </a>
                            <a href="../settings/settings.html">
                                <i class="fas fa-cog"></i>
                                Settings
                            </a>
                            <div class="menu-divider"></div>
                            <a href="#" id="logout-link" class="logout-link">
                                <i class="fas fa-sign-out-alt"></i>
                                Sign Out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="user-search" placeholder="Search users...">
            </div>
        </div>

        <div class="users-header">
            <h2>Users</h2>
            <div class="filter-container">
                <button class="filter-btn" id="all-users-btn" data-filter="all">All</button>
                <button class="filter-btn" id="following-btn" data-filter="following">Following</button>
                <button class="filter-btn" id="followers-btn" data-filter="followers">Followers</button>
            </div>
        </div>

        <div class="users-list" id="users-list">
            <!-- Loading skeleton -->
            <div class="skeleton-user"></div>
            <div class="skeleton-user"></div>
            <div class="skeleton-user"></div>
            <div class="skeleton-user"></div>
            <!-- Users will be loaded here dynamically -->
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-icon">
                <i class="fas fa-users"></i>
            </div>
            <h3>No users found</h3>
            <p>Try adjusting your search criteria</p>
        </div>
    </main>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <a href="../home/home.html" class="bottom-nav-item">
            <i class="fas fa-home"></i>
        </a>
        <a href="../jobs/jobs.html" class="bottom-nav-item">
            <i class="fas fa-briefcase"></i>
        </a>
        
        <!-- Center Add Post Button -->
        <a href="../posts/posts.html" class="bottom-nav-item bottom-nav-add">
            <div class="nav-add-button">
                <i class="fas fa-plus"></i>
            </div>
        </a>
        
        <a href="../users/users.html" class="bottom-nav-item active">
            <i class="fas fa-users"></i>
        </a>
        <a href="../chats/chats.html" class="bottom-nav-item">
            <i class="fas fa-comments"></i>
        </a>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loading-spinner" style="display: none;">
        <i class="fas fa-circle-notch fa-spin"></i>
    </div>

    <!-- JavaScript -->
    <script src="/Assets/navbar/nav.js" type="module"></script>
    <script src="users.js" type="module"></script>
</body>
</html>
