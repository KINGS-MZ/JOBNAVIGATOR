<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Theme loader script - must be first to prevent flickering -->
    <script src="/Assets/theme-loader.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Navigator - Login</title>
    <link rel="stylesheet" href="../../Assets/navbar/nav.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </button>
    <div class="auth-container">
        <div class="forms-container">
            <div class="forms-wrapper">
                <!-- Login Form -->
                <div class="form-section active" id="loginSection">
                    <div class="form-box login">
                        <h1 class="auth-title">Welcome Back</h1>
                        <p class="auth-subtitle">Sign in to your account</p>
                        
                        <form id="loginForm">
                            <div class="input-group">
                                <input type="email" id="loginEmail" placeholder=" " required>
                                <label for="loginEmail">Email</label>
                                <div class="error-message" id="loginEmailError"></div>
                            </div>
                            
                            <div class="input-group password-field" style="display: none;">
                                <input type="password" id="loginPassword" placeholder=" " required>
                                <label for="loginPassword">Password</label>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <div class="error-message" id="loginPasswordError"></div>
                            </div>
                            
                            <div class="form-options-wrapper password-field" style="display: none;">
                                <div class="form-options">
                                    <div class="remember-me">
                                        <input type="checkbox" id="rememberMe">
                                        <label for="rememberMe">Remember me</label>
                                    </div>
                                    <a href="#" class="forgot-password">Forgot password?</a>
                                </div>
                            </div>
                            
                            <button type="button" id="loginButton" class="btn btn-primary auth-btn">Sign In</button>
                        </form>

                        <div class="divider initial-step">
                            <span>OR</span>
                        </div>

                        <div class="oauth-buttons initial-step">
                            <button class="oauth-btn google-btn">
                                <img src="../../Assets/images/google-logo.svg" alt="Google" class="oauth-logo">
                                Continue with Google
                            </button>
                            <button class="oauth-btn microsoft-btn">
                                <img src="../../Assets/images/microsoft-logo.svg" alt="Microsoft" class="oauth-logo">
                                Continue with Microsoft
                            </button>
                        </div>

                        <button class="guest-btn initial-step">
                            <i class="fas fa-forward"></i>
                            Skip Sign In
                        </button>

                        <div class="account-toggle">
                            <p>Don't have an account? <button class="toggle-btn" data-form="signup">Sign up</button></p>
                        </div>
                    </div>
                </div>

                <!-- Signup Form -->
                <div class="form-section" id="signupSection">
                    <div class="form-box signup">
                        <h1 class="auth-title">Create Account</h1>
                        <p class="auth-subtitle">Start your journey with us</p>
                        
                        <form id="signupForm">
                            <div class="name-group">
                                <div class="input-group">
                                    <input type="text" id="firstName" placeholder=" " required>
                                    <label for="firstName">First name</label>
                                    <div class="error-message" id="firstNameError"></div>
                                </div>
                                <div class="input-group">
                                    <input type="text" id="lastName" placeholder=" " required>
                                    <label for="lastName">Last name</label>
                                    <div class="error-message" id="lastNameError"></div>
                                </div>
                            </div>
                            
                            <div class="input-group">
                                <input type="email" id="signupEmail" placeholder=" " required>
                                <label for="signupEmail">Email</label>
                                <div class="error-message" id="signupEmailError"></div>
                            </div>
                            
                            <div class="input-group">
                                <input type="password" id="signupPassword" placeholder=" " required>
                                <label for="signupPassword">Password</label>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <div class="error-message" id="signupPasswordError"></div>
                            </div>

                            <div class="input-group">
                                <input type="password" id="confirmPassword" placeholder=" " required>
                                <label for="confirmPassword">Confirm password</label>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <div class="error-message" id="confirmPasswordError"></div>
                            </div>
                            
                            <div class="terms">
                                <input type="checkbox" id="termsCheckbox" required>
                                <label for="termsCheckbox">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                                <div class="error-message" id="termsError"></div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary auth-btn">Create Account</button>
                        </form>

                        <div class="divider">
                            <span>OR</span>
                        </div>

                        <div class="oauth-buttons">
                            <button class="oauth-btn google-btn">
                                <img src="../../Assets/images/google-logo.svg" alt="Google" class="oauth-logo">
                                Continue with Google
                            </button>
                            <button class="oauth-btn microsoft-btn">
                                <img src="../../Assets/images/microsoft-logo.svg" alt="Microsoft" class="oauth-logo">
                                Continue with Microsoft
                            </button>
                        </div>

                        <div class="account-toggle">
                            <p>Already have an account? <button class="toggle-btn" data-form="login">Sign in</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
